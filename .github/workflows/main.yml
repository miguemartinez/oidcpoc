# This is a basic workflow to help you get started with Actions

name: closing of the issue

# Controls when the action will run. 
on:
  issues:
    closed:
  
jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
    - id: get-id
      run: >
        id=$(echo "${{github.event.issue.body}}" | cut -d- -f2)
        echo "::set-output name=id::$id"
    - run: echo "${{steps.get-id.outputs.id}}"
    - run: |
        echo "webhookurl echo  issue number is ${{ github.event.issue.number }}!"
    - name: Invoke deployment hook
      uses: distributhor/workflow-webhook@v1
      env:
        webhook_type: 'json-extended'
        webhook_url: ${{ secrets.WEBHOOK_URL }}
        webhook_secret: ${{ secrets.WEBHOOK_SECRET }}
        data: '{"TicketNumber" :${{steps.get-id.outputs.id}}'
